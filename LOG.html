<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
     <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./logstyle.css">

    

    <title>LOGIN</title>
</head>
<body>

    <!-- CONTAINER -->
    <div class="container"> 
        <form action="" class="form"> <!--FORM LEFT-->
            <h2>Log In</h2>
            <div class="box-container">
                <input type="email" name="email" class="box" placeholder="Email">
            </div>
            <div class="box-container">
                <input type="password" name="password" class="box" placeholder="Password">
            </div>
            <div class="indication">
                <div>
                    <input  class="rememberMe" type="checkbox" name="">
                    <label>Remember me</label>
                </div>
                <div class=" forgot">
                    <span>Forgot password ?<span>
                </div>
            </div>
            <div class="log">
                <input type="sumit" value="LOG IN" class="sumit">
            </div>
            <div class="option">
                
                <div class="trait"></div>
                <span>or use your account</span>
                <div class="trait"></div>
                
            </div>
            
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="copy-right">
                <i class="fa-solid fa-copyright "></i>
                <p>2020</p>
            </div>
            

         </form><!--  fin form left -->

        <div class="side right"> <!--side right-->
                <i class="fa-solid fa-user-plus add"></i>
                <h1>Hello, friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn" id="register">REGISTER<i class="fa-solid fa-circle-arrow-right fa-xl  fleche"></i></button>

        </div><!-- fin ide right-->


    </div> <!--  FIN CONTAINER -->
    
</body>
</html>
